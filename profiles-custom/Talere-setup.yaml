    << : *hes
    << : *sr
  prehunt_buffs:
    << : *aa
    << : *hes
    << : *sr
  aa:
    << : *aa
  sr:
    << : *sr
  vos:
    << : *vos
  gaf:
    << : *gaf
# Picking Settings
picking_box_source: backpack
stop_pick_on_mindlock: false

# if true, will attempt to pull money from the nearest bank if you have no money for fares
bescort_fare_handling: true
# hide when on the ferries and suchlike
bescort_hide: false

