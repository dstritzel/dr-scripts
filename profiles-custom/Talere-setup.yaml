  - half plate
  - plate sallet
  - plate greaves
  - plate gauntlets
  - oval shield
  - parry stick
  - brass knuckles
  - elbow spikes
  - spear
use_research: true
research_skills:
  - Augmentation
  - Warding
  - Utility

spells:
  aa: &aa
    Aspirant's Aegis:
      abbrev: aa
      recast: 3
      use_auto_mana: true
  vos: &vos
    Vessel of Salvation:
      abbrev: vos
      mana: 5
  hes: &hes
    Heroic Strength:
      abbrev: HES
      recast: 2
      use_auto_mana: true
  gaf: &gaf
    Guage Flow:
      abbrev: gaf
      recast: 15
      use_auto_mana: true
  sr: &sr
    Sentinel's Resolve:
      abbrev: sr
      recast: 2
      use_auto_mana: true

check_discern_timer_in_hours: 2

# Combat settings
offensive_spells:
  - skill: Targeted Magic
    name: Footman's Strike
    abbrev: fst
    harmless: false
    cast_only_to_train: true
    mana: 3
  - skill: Debilitation
    name: Stun Foe
    cast_only_to_train: true
    abbrev: sf
    mana: 2


buff_spells:
  << : *hes
  << : *aa
  << : *sr

dance_skill: Polearms
training_abilities:
  Tactics: 30
  Hunt: 80
  Perc: 120
  Smite: 61
weapon_training:
  Brawling: ''
  Polearms: spear
  Heavy Thrown: spear
  Large Edged: bastard sword
  Twohanded Edged: bastard sword
priority_weapons:
  - Brawling
  - Heavy Thrown
skinning:
  skin: true
  arrange_all: false
  arrange_count: 0
  tie_bundle: true

# Non-combat settings
exp_timers:
  Attunement: 130
crossing_training:
- Appraisal
- Athletics
- Perception
#- Augmentation
#- Warding
#- Utility
- Attunement
- Outdoorsmanship
- Scholarship
#- Lockpicking
training_spells:
