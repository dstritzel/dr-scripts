# https://elanthipedia.play.net/Ranger#Circle_Requirements

# 4 Magics (only 3 are needed to circle): Augmentation, Arcana, Attunement, Utility
# 5 Weapons (only 2 are needed to circle): Brawling, Bow, Heavy Thrown, Light Thrown, Polearms
# 2 Armors: Light Armor, Shield Usage
# 8 Survivals: Stealth, Outdoorsmanship, Athletics, Perception, Skinning, Evasion, Locksmithing, Scouting
# 3 Lores (only 2 are needed to circle): Appraisal, Tactics, Scholarship

# You do not need to train any more Magic to circle
# However, you will probably end up training them all since they each have very useful abilities
# The other Magic skills are: Targeted Magic, Debilitation, Warding

