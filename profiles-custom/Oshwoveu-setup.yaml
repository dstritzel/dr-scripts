####
# Personal Aliases - run ;fixalias to setup
# Added here in case we need to reinstall
####
aliases:
  # Osh Healing Specific
  - alias: ht
    command: ',var set healtarget=\? \r touch \? \r link \? persist'
  - alias: taqa
    command: ',e multifput("take #{UserVars.healtarget} vit quick", "take #{UserVars.healtarget} all quick")'
  - alias: phs
    command: perc health self
  - alias: pht
    command: ',e fput("perc health #{UserVars.healtarget}")'
  - alias: tav
    command: ',e fput("take #{UserVars.healtarget} vit")'
  - alias: tavq
    command: ',e fput("take #{UserVars.healtarget} vit quick")'
  - alias: taw
    command: ',e fput("take #{UserVars.healtarget} all")'
  - alias: tawq
    command: ',e fput("take #{UserVars.healtarget} all quick")'
  - alias: lac
    command: link all cancel
  - alias: lba
    command: link all cancel
  
  # Quick Spells
  - alias: vh
    command: |
      ,buff vh
  

  # Osh Crafting Specific
  - alias: bag
    command: |
      ,e fput("put \? in #{get_settings['crafting_container']}")
  - alias: obelt
    command: |
      ,e fput("tie \? to #{get_settings['outfitting_belt']['name']}")
  - alias: abelt
    command: |
      ,e fput("tie \? to #{get_settings['alchemy_belt']['name']}")
